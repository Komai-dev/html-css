<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
    
        <!--    Tamanho padrão (width) 300x150 (height)
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" width="350" scrolling="auto">
            <a href="https://www.cursoemvideo.com" rel="external" target="_blank">CursoemVídeo</a>
        </iframe>

    para aprender a programar.</p>
    <p>O site do 
        
        <iframe src="https://www.google.com/" frameborder="0" width="150">
            <a href="https://www.google.com/" rel="external" target="_blank">Google</a>
        </iframe>

    também é muito legal, pena que não funciona dentro do iframe!</p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400" height="400">
            <a href="https://gustavoguanabara.github.io" rel="external" target="_blank">Github</a>
        </iframe>
        também é bem legal e funciona dentro do iframe!
    </p>
</body>
</html>
