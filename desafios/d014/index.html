<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio sobre Tabela 1.2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        .special {
            background-color: rgb(119, 119, 119);
            color: white;
            font-weight: bold;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead class="special">
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.7</td>
                <td>8.7</td>
                <td>8.7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.2</td>
                <td>8.2</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.9</td>
                <td>7.5</td>
                <td>7.1</td>
            </tr>
            <tr>
                <th class="special" scope="row" colspan="4">Média de Exatas</th>
                <td class="special">8.3</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>8.8</td>
                <td>8.2</td>
                <td>8.4</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.1</td>
                <td>7.4</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th class="special" scope="row" colspan="4">Média de humanas</th>
                <td class="special">7.7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
